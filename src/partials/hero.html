<section class="hero">
  <div class="container hero-container">
    <picture class="hero-image">
      <source
        media="(max-width: 767px)"
        srcset="
          /img/hero/placeholder-image_1x_mob.jpg 1x,
          /img/hero/placeholder-image_2x_mob.jpg 2x
        "
      />

      <source
        media="(max-width: 1335px)"
        srcset="
          /img/hero/placeholder-image_1x_tab.jpg  1x,
          /img/hero/placeholder-image_2x_tab.webp 2x
        "
      />

      <source
        media="(min-width: 1336px)"
        srcset="
          /img/hero/placeholder-image_1x_pc.webp 1x,
          /img/hero/placeholder-image_2x_pc.webp 2x
        "
      />

      <img src="/img/hero/placeholder_image_1x_pc.webp" alt="Yoga" />
    </picture>

    <div class="hero-content">
      <div class="hero-title-container">
        <h1 class="hero-title">Transform Your Life with Our Yoga Clases</h1>
      </div>
      <div class="hero-description">
        <p class="hero-text">
          Discover the harmony of mind and body through our expertly designed
          yoga programs. Join a community dedicated to wellness and personal
          growth.
        </p>
        <div class="hero-buttons">
          <a class="button-to-pricing" href="#pricing">Join Now</a>
          <a class="button-to-gallery" href="#gallery">Learn More</a>
        </div>
      </div>
    </div>
  </div>
</section>
