<div class="modal-overlay" data-modal-10>
  <div class="backdrope" data-modal-backdrope-close-10></div>
  <div class="modal">
    <button class="modal-button-close" type="button" data-modal-close-10>
      <svg class="modal-button-close-icon" width="14px" height="14px">
        <use href="/img/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <div class="modal-description-box">
      <h2 class="modal-title">Join Now!</h2>
      <p class="modal-description">One Session</p>
      <p class="modal-price">$10</p>
    </div>
    <form class="modal-form" action="">
      <ul class="modal-form-list">
        <li class="modal-form-list-item">
          <label class="modal-form-label" for="user-name"
            >Your Name<input
              class="modal-form-input"
              id="user-name"
              name="eser-name"
              type="text"
              placeholder="Name"
          /></label>
        </li>
        <li class="modal-form-list-item">
          <label class="modal-form-label" for="user-email"
            >Email<input
              class="modal-form-input"
              id="user-email"
              name="user-email"
              type="email"
              placeholder="name@mail.com"
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            />
            <p class="modal-form-text-invalid">
              Invalid email, try again
            </p></label
          >
        </li>
        <li class="modal-form-list-item">
          <label class="modal-form-label" for="user-phone"
            >Phone number<input
              class="modal-form-input"
              id="user-phone"
              name="user-phone"
              type="number"
              placeholder="+38 (___) ___-__-__"
              pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
              minlength="13"
              maxlength="13"
              required
            />
            <p class="modal-form-text-invalid">
              Invalid phone number, try again
            </p></label
          >
        </li>
      </ul>
      <button class="modal-button-checkout" type="submit">
        Go to checkout
      </button>
    </form>
  </div>
</div>
